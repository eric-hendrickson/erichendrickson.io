version: 0.2

phases:
  install:
    commands:
      - echo Installing Next.js app dependencies...
      - n install 18
      - node --version
      - npm install next -g
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'out/*'